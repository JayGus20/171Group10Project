<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ECS 171 Group 10 Project Demo</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <h1 style="margin: 25px; text-align: center;">Anime Recommendation Systems</h1>
  <div style="display: flex; width: 100%; justify-content: center; padding: 25px; ">
    <div class="login" style="padding: 25px; text-align: left; width: 50%;">
      <h2>KNN Model</h2>
        <p>Enter the name of an anime you have watched to receive recommendations:</p>
          <!-- Inputs for our ML model -->
          <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="anime_name_knn" placeholder="Cowboy Bebop" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Recommend Animes!</button>
          </form>
        <br>
        <br>
        <pre>{{ prediction_knn }}</pre>
    </div>

    <div class="login" style="padding: 25px; text-align: left; width: 50%;">
      <h2>SVD Model</h2>
      <p>Enter as many animes and your ratings for them with the format shown below to receive recommendations:</p>

      <form action="{{ url_for('predict2')}}" method="post" style="display: flex;">
        <!-- <input type="text" name="anime_name_svd" placeholder="Cowboy Bebop" required="required" /> -->
        <textarea rows="10" cols="50" name="anime_name_svd" 
          placeholder="Toradora! \ 9&#10;Clannad \ 10&#10;Your Lie In April \ 10&#10;Rascal Does Not Dream of Bunny Girl Senpai \ 9&#10;Horimiya \ 9&#10;Gintama \ 5" 
          required="required"  style="display: block;">{{svd_input}}</textarea>
        <button type="submit" class="btn btn-primary btn-block btn-large">Recommend Animes!</button>
      </form>

      <br>
      <br>
      <p style="white-space: pre-wrap; word-wrap: break-word; text-align: left;">{{ prediction_svd }}</p>
    </div>
  </div>
</body>

</html>
