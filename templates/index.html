<body>
  <h1 style="margin: 25px; text-align: center;">Anime Recommendation Systems</h1>
  <div style="display: flex; width: 100%; justify-content: center; padding: 25px; ">
    <div class="login" style="padding: 25px; text-align: left; width: 50%;">
      <h2>KNN Model</h2>
        <p>Enter the name of an anime you have watched:</p>
          <!-- Inputs for our ML model -->
          <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="anime_name_knn" placeholder="Cowboy Bebop" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Recommend Animes!</button>
          </form>
        <br>
        <br>
        <pre>{{ prediction_knn }}</pre>
    </div>

    <div class="login" style="padding: 25px; text-align: right; width: 50%;">
      <h2>SVD Model</h2>
      <p>This model will generate recommendations for a user:</p>

      <form action="{{ url_for('predict2')}}" method="post" style="display: flex;">
        <!-- <input type="text" name="anime_name_svd" placeholder="Cowboy Bebop" required="required" /> -->
        <textarea rows="10" cols="50" name="anime_name_svd" placeholder="Cowboy Bebop" required="required"  style="display: block;">{{svd_input}}</textarea>
        <button type="submit" class="btn btn-primary btn-block btn-large">Recommend Animes!</button>
      </form>

      <br>
      <br>
      <p style="white-space: pre-wrap; word-wrap: break-word; text-align: left;">{{ prediction_svd }}</p>
    </div>
  </div>
